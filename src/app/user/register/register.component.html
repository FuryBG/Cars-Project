<form #form="ngForm" (ngSubmit)="register(form)">
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input #emailInput="ngModel" ngModel required email name="email" type="email" class="form-control" id="inputEmail3" >
    </div>
    <ng-container *ngIf="emailInput.touched">
      <div *ngIf="emailInput.errors?.['required']" style="color: crimson;">Email is required!</div>
      <div *ngIf="emailInput.errors?.['email']" style="color: crimson;">Email is invalid!</div>
    </ng-container>
  </div>
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input #usernameInput="ngModel" ngModel required name="username" type="username" class="form-control" id="inputUsername3" >
      </div>
      <ng-container *ngIf="usernameInput.touched">
        <div *ngIf="usernameInput.errors?.['required']" style="color: crimson;">Username is required!</div>
      </ng-container>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" name="password" minlength="6" ngModel #passwordInput="ngModel" class="form-control" id="inputPassword3">
      </div>
      <ng-container *ngIf="passwordInput.touched">
        <div *ngIf="passwordInput.errors?.['minlength']" style="color: crimson;">Password too short!</div>
      </ng-container>
    </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Repeat Password</label>
        <div class="col-sm-10">
          <input type="password" appSameValue="password"  name="rePass" ngModel #rePassInput="ngModel" class="form-control" id="inputRePassword3">
        </div>
        <ng-container *ngIf="rePassInput.touched || passwordInput.touched">
          <div>{{passwordInput.errors | json}}</div>
          <div>{{rePassInput.errors | json}}</div>
          <div *ngIf="rePassInput.errors?.['appSameValue']" style="color: crimson;">Passwords must match!</div>
        </ng-container>
      </div>

    <button type="submit" class="btn btn-primary">Sign up!</button>
  </form>
