<form #form="ngForm" (ngSubmit)="register(form)">
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input #emailInput="ngModel" ngModel name="email" type="email" class="form-control" id="inputEmail3" >
    </div>
  </div>
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input #usernameInput="ngModel" ngModel name="username" type="username" class="form-control" id="inputUsername3" >
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" name="password" ngModel #passwordInput="ngModel" class="form-control" id="inputPassword3">
      </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Repeat Password</label>
        <div class="col-sm-10">
          <input type="password" name="rePass" ngModel #rePassInput="ngModel" class="form-control" id="inputRePassword3">
        </div>
      </div>

    <button type="submit" class="btn btn-primary">Sign up!</button>
  </form>
