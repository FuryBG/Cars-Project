<form #form="ngForm" (ngSubmit)="edit(form)">
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input #emailInput="ngModel" ngModel="{{currUser?.email}}" required email name="email" type="email" class="form-control" id="inputEmail3" >
      </div>
      <ng-container *ngIf="emailInput.touched">
        <div *ngIf="emailInput.errors?.['required']" style="color: crimson;">Email is required!</div>
        <div *ngIf="emailInput.errors?.['email']" style="color: crimson;">Email is invalid!</div>
        <div *ngIf="emailInput.errors?.['invalid']" style="color: crimson;">Email is taken!</div>
      </ng-container>
    </div>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input #usernameInput="ngModel" ngModel="{{currUser?.username}}" required name="username" type="username" class="form-control" id="inputUsername3" >
        </div>
        <ng-container *ngIf="usernameInput.touched">
          <div *ngIf="usernameInput.errors?.['required']" style="color: crimson;">Username is required!</div>
        </ng-container>
      </div>
      <button type="submit" class="btn btn-primary">Edit</button>
    </form>
